<ion-view title="ReviveHydration">
    <ion-content>
        <div class="main">
            <div class="formarea">
                <div class="login_sec forgot_sec">
                    <h2>Forgot your password?</h2>

                    <p>Please type-in your email address and we’ll send you an OTP to reset your password.</p>
                </div>
                <form ng-submit="">
                    <div class="input-field">
                        <input type="text" placeholder="Email ID" ng-model="user.email">
                        <span class="txtbox_icons"><i class="fa fa-envelope" aria-hidden="true"></i></span></div>
                    <div class="btn_holder" ng-click="forgotPassword()"><input type="submit" name="submit" id="" class="btns" value="Reset"></div>
                    <div class="forgot_pass txt-center "> Don’t have an account? <a ui-sref="app.register"> Sign Up</a></div>
                </form>
            </div>
        </div>
    </ion-content>
</ion-view>
